services:
  ransomware-bot:
    build: .
    image: ransomware-bot
    container_name: ransomware-bot
    restart: unless-stopped
    init: true
    user: "botuser"
    volumes:
      - ./configs:/app/configs:ro
      - ./logs:/app/logs
      - ./data:/app/data
    environment:
      - TZ=UTC

    mem_limit: 512m
    cpus: 1.0

    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"